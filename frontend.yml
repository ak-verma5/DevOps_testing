apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    app: frontend
spec:
 replicas: 1
 selector:
   matchLabels:
      app: frontend
 template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
       - name: frontend
         image: devopsedu/employee
         ports:
           - containerPort: 8888
         env:
         - name: MONGO_URL
           value: mongodb://mongo:27017/mongo
         imagePullPolicy: Always
