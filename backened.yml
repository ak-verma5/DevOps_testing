apiVersion: apps/v1
kind: Deployment
metadata:
 name: mongo
 labels:
   app: mango-db
spec:
 replicas: 1
 selector:
   matchLabels:
     app: mango-db
 template:
   metadata:
     labels:
        app: mango-db
   spec:
     containers:
      - name: mongo
        image: mongo
        ports:
         - containerPort: 27017
